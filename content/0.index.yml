sections:
  - title: Who We Are
    description: "Welcome to Bryta Foods, a company in Ghana. Our mission is to offer convenient and healthy food options without sacrificing taste and quality. Our products are made with high-quality ingredients and designed to make it easy for anyone to prepare a wholesome meal in minutes. At Bryta Foods, we believe that everyone deserves to enjoy the taste of home-cooked meals, regardless of their busy schedules."
    headline: About Us
    orientation: horizontal
    reverse: false
    image:
      src: '/about.jpg'
      alt: 'Healthy food bowl with vegetables and grains'
    features:
      - title: Healthy meal
        description: We provide a variety of healthy meal options to suit your dietary needs.
        icon: i-qb-meal
      - title: Time Saving
        description: Our pre-cooked meals save you time in the kitchen, allowing you to enjoy more quality moments with your loved ones.
        icon: i-lucide-clock
      - title: Convenient Packaging
        description: Our meals are packaged for easy storage and quick preparation, making them perfect for busy lifestyles.
        icon: i-lucide-package
